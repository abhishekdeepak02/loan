server:
  port: 8090

spring:
  application:
    name: loan
  profiles:
    active: "qa"

  datasource:
    url: jdbc:mysql://localhost:3306/accountsdb
    username: root
    password: root
  sql:
    init:
      mode: always
  jpa:
    show-sql: true

  config:
    import: "optional:configserver:http://localhost:8071/"
#  Commenting rabbit mq as we'll use actuator refresh to update configs  dynamically instead of busrefresh.
#  rabbitmq:
#    host: localhost
#    port: 5672
#    username: guest
#    password: guest

# Add management endpoint exposure Enable/Refresh API
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      access: unrestricted
  info:
    env:
      enabled: true

eureka:
  instance:
    preferIpAddress: true

  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "loan"
    description: "Lazy bank Accounts application."
    version: "2.0.0"